apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cpx-ingress-hotdrinks
spec:
  replicas: 1
  template:
    metadata:
      name: cpx-ingress-hotdrinks
      annotations:
        NETSCALER_AS_APP: "True"
      labels:
        app: cpx-ingress-hotdrinks
        app1: exporter
    spec:
      serviceAccountName: cpx
      containers:
      - name: cpx-ingress-hotdrinks
        image: "quay.io/citrix/citrix-k8s-cpx-ingress:latest"
        ports:
        - name: http
          containerPort: 80
        - name: https
          containerPort: 443
        securityContext:
           privileged: true
        env:
         - name: "EULA"
           value: "yes"
        args:
          - --ingress-classes
            hotdrink         
          - --ingress-default-secret
            hotdrink-secret
        imagePullPolicy: Always
---

apiVersion: v1
kind: Service
metadata:
  name: lb-service-hotdrinks
  labels:
    app: lb-service-hotdrinks
spec:
  clusterIP: None
  ports:
  - port: 80
    protocol: TCP
    name: http
    targetPort: 80
  - port: 443
    protocol: TCP
    name: https
    targetPort: 443
  selector:
    app: cpx-ingress-hotdrinks

---

