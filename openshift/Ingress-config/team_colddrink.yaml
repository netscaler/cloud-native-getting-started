apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: frontend-colddrinks
  labels:
      name: frontend-colddrinks
spec:
  replicas: 4
  template:
    metadata:
      labels:
        name: frontend-colddrinks
    spec:
      containers:
      - name: frontend-colddrinks
        image: quay.io/citrix-duke/colddrinks:latest
        ports:
        - name: colddrinks-80
          containerPort: 80
        - name: colddrinks-443
          containerPort: 443
#        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-colddrinks
spec:
  clusterIP: None
  ports:
  - name: colddrinks-80
    port: 80
    targetPort: 80
  - name: colddrinks-443
    port: 443
    targetPort: 443
  selector:
    name: frontend-colddrinks

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: colddrinks-ingress
  annotations:
   kubernetes.io/ingress.class: "colddrink"
   ingress.citrix.com/secure-service-type: "ssl_tcp"
   ingress.citrix.com/secure_backend: '{"frontend-colddrinks": "True"}'
spec:
  tls:
  - secretName: "colddrink-secret"
  backend:
    serviceName: frontend-colddrinks
    servicePort: 443

