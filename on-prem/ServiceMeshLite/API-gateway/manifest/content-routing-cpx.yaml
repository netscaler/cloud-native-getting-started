apiVersion: apps/v1
kind: Deployment
metadata:
  name: cpx-cr-hotdrinks
spec:
  selector:
    matchLabels:
      app: cpx-cr-hotdrinks
  replicas: 1
  template:
    metadata:
      name: cpx-cr-hotdrinks
      labels:
        app: cpx-cr-hotdrinks
        app1: exporter
      annotations:
        NETSCALER_AS_APP: "True"
    spec:
      serviceAccountName: api-gw
      containers:
        - name: cpx-cr-hotdrinks
          image: "quay.io/citrix/citrix-k8s-cpx-ingress:13.0-52.24"
          securityContext: 
             privileged: true
          env:
          - name: "EULA"
            value: "yes"
          - name: "KUBERNETES_TASK_ID"
            value: ""
          imagePullPolicy: Always
        # Add cic as a sidecar
        - name: cic
          image: "quay.io/citrix/citrix-k8s-ingress-controller:1.8.19"
          env:
          - name: "EULA"
            value: "yes"
          - name: "NS_IP"
            value: "127.0.0.1"
          - name: "NS_PROTOCOL"
            value: "HTTP"
          - name: "NS_PORT"
            value: "80"
          - name: "NS_DEPLOYMENT_MODE"
            value: "SIDECAR"
          - name: "NS_ENABLE_MONITORING"
            value: "YES"
          - name: "NS_USER"
            valueFrom:
             secretKeyRef:
              name: nslogin
              key: username
          - name: "NS_PASSWORD"
            valueFrom:
             secretKeyRef:
              name: nslogin
              key: password
          - name: POD_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.namespace
          args:
            - --ingress-classes
              cr-hotdrink
          imagePullPolicy: Always

---

apiVersion: v1
kind: Service
metadata:
  name: cpx-cr-service-hotdrinks
  labels:
    app: cpx-cr-service-hotdrinks
spec:
  type: ClusterIP
  ports:
  - port: 443
    protocol: TCP
    name: https
    targetPort: 443
  selector:
    app: cpx-cr-hotdrinks

---
