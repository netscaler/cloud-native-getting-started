apiVersion: apps/v1
kind: Deployment
metadata:
  name: cic-vpx
spec:
  selector:
    matchLabels:
      app: cic-vpx
  replicas: 1
  template:
    metadata:
      name: cic-vpx
      labels:
        app: cic-vpx
      annotations:
    spec: 
      serviceAccountName: cpx
      containers:
      - name: cic-vpx
        image: "quay.io/citrix/citrix-k8s-ingress-controller:1.11.3"
        env:
         # Set NetScaler NSIP/SNIP, SNIP in case of HA (mgmt has to be enabled) 
         - name: "NS_IP"
           value: "x.x.x.x"
         # Set username for Nitro
         - name: "NS_USER"
           valueFrom:
            secretKeyRef:
             name: nsvpxlogin
             key: username
         # Set user password for Nitro
         - name: "NS_PASSWORD"
           valueFrom:
            secretKeyRef:
             name: nsvpxlogin
             key: password
         # Set log level
         - name: "EULA"
           value: "yes"
        args:
          - --ingress-classes
            vpx
          - --feature-node-watch
            true
        imagePullPolicy: Always