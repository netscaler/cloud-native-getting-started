apiVersion: v1
kind: Pod
metadata:
  name: cic-vpx
  labels:
    app: cic-vpx
spec: 
      serviceAccountName: frontenddeveloper-cpx
      containers:
      - name: cic-vpx
        image: "quay.io/citrix/citrix-k8s-ingress-controller:1.8.19"
        env:
         # Set NetScaler NSIP/SNIP, SNIP in case of HA (mgmt has to be enabled) 
         - name: "NS_IP"
           value: "10.105.158.148"
         # Set username for Nitro
         # Set log level
         - name: "NS_ENABLE_MONITORING"
           value: "YES"
         - name: "NS_APPS_NAME_PREFIX"
           value: "frontend"
         - name: "NS_USER"
           value: "abc"
         - name: "NS_PASSWORD"
           value: "abc"
         - name: "NAMESPACE"
           value: "frontend-developers"
         - name: "EULA"
           value: "yes"
         - name: "LOGLEVEL"
           value: "DEBUG"
        args:
          - --ingress-classes
            vpx-frontend
          - --feature-node-watch
            true
        imagePullPolicy: IfNotPresent
